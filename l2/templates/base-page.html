<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
	      rel="stylesheet">
	<title>EzServers | {% block title %} {% endblock %}</title>
	<link rel="icon" type="image/x-icon" href="{% static 'res/images/favico/favicon.ico' %}">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'res/bootstrap-5.0.2-dist/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'res/css/style.css' %}">

	<!-- Additional CSS Files -->
	<link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/templatemo-cyborg-gaming.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
	<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>

<body>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
	<div class="preloader-inner">
		<span class="dot"></span>
		<div class="dots">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
</div>
<!-- ***** Preloader End ***** -->
{% block header %}
<!-- ***** Header Area Start ***** -->
<header>
	<nav class="container-header navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-xxl">
			<a class="navbar-brand" href="{% url 'home' %}">
				<img src="{% static 'res/images/logo (2).png' %}" alt="EzServers" class="d-inline-block">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
			        aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'home' %}">Главная</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'blog' %}">Блог</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'gold' %}">GOLD подписка</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'new_Server' %}">Добавить сервер</a>
					</li>
					<li class="nav-item">
						<a name="" id="" class="nav-link btn btn-primary" href="{% url 'profile' user %}" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z">

              </path>
              </svg>
              Профиль</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Введите свой запрос..."
					       aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Поиск</button>
				</form>
			</div>
		</div>
	</nav>
</header>
<!-- ***** Header Area End ***** -->
{% endblock %}

{% block content %}

{% endblock %}


<footer>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<p>Copyright © 2022 <a href="{% url 'home' %}">EzServers</a> Company. All rights reserved.

					<br>Разработка: <a href="{% url 'home' %}" target="_blank"
					               title="Шаблон был багованный в ноль, украли только картинки, половину шаблона переписали с нуля, так что по сути я">EzServers</a></p>
			</div>
		</div>
	</div>
</footer>


<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="{% static 'assets/js/isotope.min.js' %}"></script>
<script src="{% static 'assets/js/owl-carousel.js' %}"></script>
<script src="{% static 'assets/js/tabs.js' %}"></script>
<script src="{% static 'assets/js/popup.js' %}"></script>
<script src="{% static 'assets/js/custom.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="{% static 'res/bootstrap-5.0.2-dist/js/bootstrap.js' %}"></script>


</body>

</html>
